name: Monitor cupos Montevideo

on:
  schedule:
    - cron: "*/5 * * * *"    # cada 5 min
    - cron: "*/30 * * * *"   # cada 30 min
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Restore state
        uses: actions/cache@v4
        with:
          path: state.json
          key: state-cache-v1

      - name: Decide mode
        run: |
          MINUTE=$(date -u +%M)
          if [ $((10#$MINUTE % 30)) -eq 0 ]; then
            echo "MODE=status" >> $GITHUB_ENV
          else
            echo "MODE=check" >> $GITHUB_ENV
          fi

      - name: Run checker
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          MONTHS_TO_CHECK: ${{ secrets.MONTHS_TO_CHECK }}
          MODE: ${{ env.MODE }}
        run: node run.js

      - name: Save state
        uses: actions/cache@v4
        with:
          path: state.json
          key: state-cache-v1
